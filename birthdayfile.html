<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Bro!</title>

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        overflow: hidden;
    }

    /* Floating balloons */
    .balloon {
        position: absolute;
        bottom: -150px;
        font-size: 3rem;
        animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* Random balloon positions */
    .b1 { left: 10%; animation-delay: 0s; }
    .b2 { left: 30%; animation-delay: 2s; }
    .b3 { left: 50%; animation-delay: 4s; }
    .b4 { left: 70%; animation-delay: 1s; }
    .b5 { left: 90%; animation-delay: 3s; }

    /* Card container */
    .card {
        width: 400px;
        height: 250px;
        background: white;
        margin: 120px auto;
        border-radius: 10px;
        position: relative;
        transform-style: preserve-3d;
        transform: perspective(1000px);
        transition: transform 1s;
        cursor: pointer;
    }

    /* Card open animation */
    .card.open {
        transform: rotateY(-160deg);
    }

    /* Front of card */
    .front, .inside {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
    }

    .front {
        background: #ffdf6b;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
        color: #333;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Inside message */
    .inside {
        background: white;
        transform: rotateY(180deg);
        padding: 20px;
        text-align: center;
        color: #333;
        font-size: 1.3rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Glowing Happy Birthday text */
    .glow {
        text-shadow: 0 0 10px #ff7b00, 0 0 20px #ff7b00, 0 0 30px #ffa733;
        color: #ff7b00;
        font-weight: bold;
        animation: glowPulse 1.5s infinite alternate;
    }

    @keyframes glowPulse {
        from { text-shadow: 0 0 10px #ff7b00; }
        to { text-shadow: 0 0 25px #ffa733; }
    }

</style>
</head>
