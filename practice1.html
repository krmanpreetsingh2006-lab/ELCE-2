<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Media Tags Example</title>
</head>
<body>
  <h1>Media Tags In HTML</h1>
  <h2>Image</h2>
  <!--Image Example-->
  <img src="https://imgs.search.brave.com/vR04j865HxI4bVJdYPhB4lkalWxnIiwBU__0fvdosw8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJzLmNvbS9p/bWFnZXMvZmVhdHVy/ZWQvZG9nLW1lbWUt/cGljdHVyZXMtZmtn/Z3lleXVmampzOTg3/dS5qcGc"
    width="300" height="200" border-radius="20px" />
  <p>This is an Image Using <code>&lt;img&gt;</code>tag.</p>
  <h2>Audio</h2>
  <!--audio example-->
  <audio controls>
    <source src="sample-audio.mp3" type="audio/mpeg"/> 
    <source src="sample-audio.ogg" type="audio/ogg"/>
    Your browser does not support the audio element.
  </audio>
  <p>
    This is an audio player using the <code>&lt;audio&gt;</code>tag.
  </p>
  <h2>Video</h2>
  <video width="400 controls">
    <!--video example-->
    <source src="/2abd66ea-7359-4c44-b264-e79150f9c180.mp4" type="video/mp4"/>
    <source src="/2abd66ea-7359-4c44-b264-e79150f9c180.mp4" type="video/ogg"/>
    Your browser does not support the video tag.
  </video>
  <p>
    This is a video player using the <code>&lt;video&gt;</code>tag.
  </p>
  <h2>
    Embedded Video (Iframe)
  </h2>
  <!--Iframe Example-->
<iframe width="560" height="315" src="https://www.youtube.com/embed/XRUbpqdBT10?si=6KC_gn-qPdlJHB6O" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    <p>This uses<code>&lt;frame&gt;</code>to embed a Youtube Video.</p>
</body>
</html>
