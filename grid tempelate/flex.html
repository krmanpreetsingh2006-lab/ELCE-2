<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Introduction</title>
    <style>
        .container {
            display: flex;
            height:800px;
            width:100%;
            background-color: rgb(66, 110, 110);
            
            gap: 10px;
            flex-direction: column;
            
        }
        .item1{
            background-color: lightblue;
            padding: 20px;
            border: 1px solid rgb(90, 90, 124);
            flex: 2;
            text-align: center;
            order:1;
            
        }
        .item2{
            background-color: rgb(154, 184, 154);
            padding: 20px;
            border: 1px solid rgb(143, 181, 143);
            flex: 2;
            text-align: center;
            order: 2;
        }
        .item3{
            background-color: lightcoral;
            padding: 20px;
            border: 1px solid rgb(98, 53, 53);
            flex: 2;
            text-align: center;
            order:3;
        }
        .item4{
            background-color: lightpink;
            padding: 20px;
            border: 1px solid pink;
            flex: 2;
            text-align: center;
            order:4;
        }
        .item5{
            background-color: lightyellow;
            padding: 20px;
            border: 1px solid rgb(151, 151, 90);
            flex: 2;
            text-align: center;
            order:5;
        }
        .item6{
            background-color: lightgray;
            padding: 20px;
            border: 1px solid gray;
            flex: 2;
            text-align: center;
            order:6;
        }
</style>
</head>
<body>
    <div class="container">
        <div class="item item1">box1</div>
        <div class="item item2">box2</div>
        <div class="item item3">box3</div>
        <div class="item item4">box4</div>
        <div class="item item5">box5</div>
        <div class="item item6">box6</div>
    </div>
    
</body>
</html>
