<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr); 
            gap: 20px; 
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #333;
        }

        .product-card p {
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #666;
        }

        .product-card .price {
            font-size: 1.1em;
            font-weight: bold;
            color: #e60000;
        }

        @media (min-width: 600px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        <div class="product-grid">

            <div class="product-card">
                <img src="" alt="Product 1">
                <h3>Product One</h3>
                <p></p>
                <span class="price">₹</span>
            </div>

            <div class="product-card">
                <img src="" alt="Product 2">
                <h3>Product Two</h3>
                <p></p>
                <span class="price">₹</span>
            </div>

            <div class="product-card">
                <img src="" alt="Product 3">
                <h3>Product Three</h3>
                <p></p>
                <span class="price">₹</span>
            </div>
            <div class="product-card">
                <img src="" alt="Product 4">
                <h3>Product Four</h3>
                <p></p>
                <span class="price">₹</span>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
