<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Burger Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: none;
            flex-direction: column;
            background-color: #333;
        }

        .nav-links li a {
            display: block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
        }

        .nav-links li a:hover {
            background-color: #575757;
        }

        /* Hidden checkbox */
        #menu-toggle {
            display: none;
        }

        /* Burger icon */
        .burger {
            width: 25px;
            height: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .burger div {
            width: 100%;
            height: 3px;
            background-color: white;
            transition: 0.3s ease; /* smooth animation */
        }

        /* Show menu when checked */
        #menu-toggle:checked + .burger + .nav-links {
            display: flex;
        }

        /* Animate burger to X */
        #menu-toggle:checked + .burger div:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        #menu-toggle:checked + .burger div:nth-child(2) {
            opacity: 0;
        }

        #menu-toggle:checked + .burger div:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        /* Desktop view */
        @media (min-width: 600px) {
            .burger {
                display: none;
            }

            .nav-links {
                display: flex;
                flex-direction: row;
                background: none;
            }

            .nav-links li a {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">My Site</div>

        <!-- Hidden checkbox -->
        <input type="checkbox" id="menu-toggle">

        <!-- Burger icon -->
        <label for="menu-toggle" class="burger">
            <div></div>
            <div></div>
            <div></div>
        </label>

        <!-- Navigation links -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main style="padding:20px;">
        <h1>Welcome</h1>
        <p>Click the burger icon on small screens to see the animation.</p>
    </main>

</body>
</html>
