<!DOCTYPE html>
<html>
<head>
    <title>GitHub Registration Form</title>
</head>
<body style="font-family: Arial; background-color: #f6f8fa;">

    <h2 style="text-align:center;">GitHub Registration Form</h2>

    <form style="width: 300px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px gray;">

        <label>Username:</label><br>
        <input type="text" name="username" placeholder="Enter your username" required style="width:100%; padding:8px;"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter your email" required style="width:100%; padding:8px;"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" placeholder="Enter your password" required style="width:100%; padding:8px;"><br><br>

        <label>Confirm Password:</label><br>
        <input type="password" name="confirm" placeholder="Re-enter your password" required style="width:100%; padding:8px;"><br><br>

        <label>Date of Birth:</label><br>
        <input type="date" name="dob" style="width:100%; padding:8px;"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other<br><br>

        <label>Agree to Terms:</label>
        <input type="checkbox" required> I agree<br><br>

        <button type="submit" style="width:100%; padding:10px; background-color:#2da44e; color:white; border:none; border-radius:5px;">
            Register
        </button>

    </form>

</body>
</html>
