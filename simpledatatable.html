<!DOCTYPE html>
<html>
<head>
<title>Simple Data Table</title>
<style>
  table {
    width: 80%;
    border-collapse: collapse;
    margin: 20px auto;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h1>Monthly Sales Data</h1>

<table>
  <thead>
    <tr>
      <th>Month</th>
      <th>Product A Sales</th>
      <th>Product B Sales</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>150</td>
      <td>120</td>
    </tr>
    <tr>
      <td>February</td>
      <td>180</td>
      <td>135</td>
    </tr>
    <tr>
      <td>March</td>
      <td>200</td>
      <td>160</td>
    </tr>
    <tr>
      <td>April</td>
      <td>170</td>
      <td>145</td>
    </tr>
  </tbody>
</table>

</body>
</html>
